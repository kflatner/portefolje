<div class="container mx-auto py-8">
  <h2 class="text-2xl font-bold text-center mb-8">Portfolio</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-10">
    <div 
      *ngFor="let project of projects"
      class="bg-white shadow-sm rounded p-4 transition-transform transform hover:scale-105"
    >
        <a [routerLink]="['/project', project.id]" class="block">
        <h3 class="text-xl py-15 font-spartan mb-1 text-black-600 hover:text-blue-800">
          {{ project.title }}
        </h3>
        <p class="text-gray-600">{{ project.description }}</p>
      </a>
    </div>
  </div>
</div>
